<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer sheet form</title>
</head>
<body>
    <h1> Customer Service Feedback Form</h1>
    <h4>Please take a moment to give us your feedback about your recent experience
        with our services</h4>
    <form>
        <label for="name"><strong>Enter your Name:</strong> </label>
        <input type="text" id="name" name="name"
        placeholder="Enter your name" required>
        <br><br>
        <label for="date"><strong>Date of service: </strong></label>
        <input type="date" id="date" name="date" required>
        <br><br><br>

       <label type="choices"><strong>1. How satisfied were you with 
        the services you received? </strong></label>
        <br><br>
        <input type="radio" name="choice" value="Very satisfied" id="vs">
        <label for="vs">Very satisfied</label>

        <input type="radio" name="choice" value="satisfied" id="s">
        <label for="s">Satisfied</label>

        <input type="radio" name="choice" value="neutral" id="n">
        <label for="n">Neutral</label>

        <input type="radio" name="choice" value="Unsatisfied" id="u">
        <label for="u">Unsatisfied</label>

        <input type="radio" name="choice" value="Very Unsatisfied" id="vu">
        <label for="vu">Very Unsatisfied</label>
        <br><br>

        <label type="choices"><strong>2. Was the issue resolved to your 
        satisfaction? </strong></label>
        <br><br>
        <input type="radio" name="resolved" value="Yes" id="yes">
        <label for="yes">Yes</label>

        <input type="radio" name="resolved" value="No" id="no">
        <label for="no">No</label>
        <br><br>

         <label type="choices"><strong>3. How would you rate the 
        professionalism of the customer service representative? </strong></label>
        <br><br>
        <input type="radio" name="satisfaction" value="Excellent" id="ex">
        <label for="ex">Excellent</label>

        <input type="radio" name="satisfaction" value="Good" id="g">
        <label for="g">Good</label>

        <input type="radio" name="satisfaction" value="Fair" id="f">
        <label for="f">Fair </label>

        <input type="radio" name="satisfaction" value="poor" id="p">
        <label for="p">Poor </label>
        <br><br>

        <p><strong>4. What could we improve to serve you better?</strong></p>
        <textarea
        name="improvement" rows="5" cols="50"
        placeholder="Please write your suggestions here..."></textarea>
        <br><br>
        <input type="submit" value="Submit button">
    </form>
</body>
</html>
